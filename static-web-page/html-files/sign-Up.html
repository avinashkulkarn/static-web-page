<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap js file-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!--bootstrap css file-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!--css file-->
    <link rel="stylesheet" href="./css/index.css" />
    <title>making a web page</title>

    <!--font awsomew-->
    <script
      src="https://kit.fontawesome.com/e98d870bc4.js"
      crossorigin="anonymous"
    ></script>

    <!--google fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>sign-Up-page</title>
  </head>
  <body>
    <form action="./sign-Up.html" method="post" target="_blank">
      <div class="container shadow-lg p-5 mt-5 mb-5">
        <form class="row g-3">
          <div class="col-md-3">
            <label for="inputEmail4" class="form-label">firstName</label>
            <input type="email" class="form-control" id="inputEmail4" />
          </div>

          <div class="col-md-3 mb-3">
            <label for="inputEmail4" class="form-label mt-3">lastName</label>
            <input type="email" class="form-control" id="inputEmail4" />
          </div>
          <div class="row">
            <div class="col-md-3">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" />
            </div>

            <div class="col-md-3">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" />
            </div>
            <div class="row mt-3">
              <div class="col-md-3">
                <p>slect your gender</p>
                <label for="Male">Male</label>
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />

                <label for="Female">Female</label>
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label for="Others">Others</label>
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
              </div>
            </div>
          </div>
          <div class="mt-3">
            <label for="date">date-off-birth:</label><br />
            <input type="date" name="date" id="date" />
          </div>
          <div class="col-12 mt-3">
            <label for="inputAddress" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>

          <div class="col-12 mt-3">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>
          <div class="col-md-6 mt-3">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-4 mt-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Karnataka</option>
              <option>Hydrabad</option>
              <option>Kerala</option>
            </select>
          </div>
          <div class="col-md-2 mt-3">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
          <div class="col-12 mt-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12 d-grid mt-5">
            <button type="submit" class="btn btn-primary">
              <span style="color: cornsilk"> SUBMIT </span>
            </button>
          </div>
        </form>
      </div>
    </form>
  </body>
</html>
